<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
	<title>vue app</title>
	<style type="text/css">
		.color-red{
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="root">
		<!--<button v-bind:title="title"> Hover Over Me </button>-->
		<button :title="title" :class="{'color-red': isDisabled}" :disabled=isDisabled @click="toggleButton"> Click Me </button>
	</div>
	
	
	<script type="text/javascript">
		new Vue({
			el: "#root",

			data: {

				title: "title being set by javascript",
				isDisabled: false
			},

			methods: {
				toggleButton(){
					this.isDisabled = true;
				}
			}
		})
	</script>


</body>
</html>
