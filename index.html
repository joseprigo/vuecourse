<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
	<title>vue app</title>
</head>
<body>
	<div id="root">
		<input type="text" id="input" v-model="message">

		<p> The value of the input is : {{ message}} </p>
	</div>
	
	
	<script type="text/javascript">
		new Vue({
			el: "#root",
			data: {
				message: 'Hello World'
			}
		})
	</script>


</body>
</html>
